<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Donamaid</title>
  <link rel="stylesheet" href="/stylesheet/style.css">
</head>

<body>
  <header>
    <a href="https://donamaid.com">
      <img id="logo" src="/assets/logo.png" alt="Donamaid">
    </a>

    <nav>
      <button id="nav-toggle" data-toggle="#nav-menu">
        <svg width="46" height="46" class="octicon" viewBox="0 0 8 16" version="1.1" aria-hidden="true">
          <path fill-rule="evenodd" d="M8 4v1H0V4h8zM0 8h8V7H0v1zm0 3h8v-1H0v1z"></path>
        </svg>
      </button>
      <div id="nav-menu">
        <ul>
          <li>
            <a href="#how-to" data-should-close>Como funciona</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#" data-should-close>Blog</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#help" data-should-close>Ajuda</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#" data-should-close>Entrar</a>
          </li>
        </ul>
        <button data-should-close>Seja diarista</button>
      </div>
    </nav>
  </header>
  <main>
    <section id="main">
      <h1>
        Faxinas na sua medida
        <br>
        feitas por diaristas verificadas
        <br>
        que levam os produtos de limpeza.
      </h1>
      <div id="simulate">
        <a href="">
          <button>Simule para sua casa</button>
        </a>
        <a href="">
          <button>Simule para seu escritório</button>
        </a>
      </div>
      <a href="#help">Tire todas as suas dúvidas&nbsp;&gt;</a>
    </section>
    <section id="press">
      <a href=""><img src="/assets/diario-popular.png" alt="Diário Popular"></a>
      <a href=""><img src="/assets/diario-de-santa-maria.png" alt="Diário de Santa Maria"></a>
      <a href=""><img src="/assets/ufpel.png" alt="Universidade Federal de Pelotas"></a>
      <a href=""><img src="/assets/souwepel.png" alt="SouWebPel"></a>
    </section>
    <section id="selling-points">selling-points</section>
    <section id="stories">stories</section>
    <section id="how-to">how-to</section>
    <section id="fb-comments">fb-comments</section>
    <section id="benefits">benefits</section>
    <section id="help">help</section>
    <section id="supporters">supporters</section>
    <section id="contacts">contacts</section>
  </main>
  <footer></footer>
  <div id="obfuscator"></div>
  <script src="/script/main.js"></script>
</body>

</html>
